<div class="flex flex-col items-center justify-center p-4 h-screen bg-amber-400">
        <form
            [formGroup]="form"
            class="flex flex-col items-center justify-center bg-white p-6 rounded shadow-md w-full max-w-sm"
            (ngSubmit)="login()">
            <input type="text" class="form-input mb-4" placeholder="User" formControlName="username">
            <input type="submit" value="Login" class="form-button w-full">
        </form>
</div>
